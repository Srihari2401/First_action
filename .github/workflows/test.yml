name: Test project
on: push
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get code from repo
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Inatalling Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
